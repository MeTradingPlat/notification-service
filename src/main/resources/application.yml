spring:
  application:
    name: notification-service
  threads:
    virtual:
      enabled: true

  profiles:
    active: dev

# Configuraci贸n de autenticaci贸n SSE
sse:
  auth:
    enabled: ${SSE_AUTH_ENABLED:true}  # false para desarrollo, true para producci贸n
    shared-secret: ${SSE_AUTH_TOKEN:CHANGE_THIS_IN_PRODUCTION}  # Cambiar en producci贸n con variable de entorno

server:
  port: 8085

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
