spring:
  application:
    name: notification-service
  threads:
    virtual:
      enabled: true

  profiles:
    active: dev

# Configuración de autenticación SSE
sse:
  auth:
    enabled: ${SSE_AUTH_ENABLED:false} # Desactivado por ahora, activar con SSE_AUTH_ENABLED=true
    shared-secret: ${SSE_AUTH_TOKEN:CHANGE_THIS_IN_PRODUCTION} # Cambiar en producción con variable de entorno

server:
  port: 8085

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
