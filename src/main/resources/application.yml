spring:
  application:
    name: notification-service
  threads:
    virtual:
      enabled: true

  profiles:
    active: prod

# Configuración de autenticación SSE
sse:
  auth:
    enabled: ${SSE_AUTH_ENABLED:false}
    shared-secret: ${SSE_AUTH_TOKEN:CHANGE_THIS_IN_PRODUCTION}

server:
  port: 8085

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
